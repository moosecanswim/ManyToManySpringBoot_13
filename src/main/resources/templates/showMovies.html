<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Show Movies</title>
    <th:block th:replace="base::header"></th:block>
</head>
<body>
    <th:block th:replace="base::navigation"></th:block>
    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Enter page content here -->
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3>Show all Movies</h3></div>
                            <table class="table">
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Director</th>
                                    <th>Release Year</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                                <tr th:each="m : ${listMovies}">
                                    <td th:text="*{m.id}"></td>
                                    <td><a th:text="*{m.title}" th:href="@{detailsMovie/{id} (id=${m.id})}"></td>
                                    <td>director</td>
                                    <td th:text="*{m.year}"></td>
                                    <td th:text="*{m.description}"></td>
                                    <td><a th:href="@{/update/movie/{id} (id=*{m.id})}">Update</a> - <a th:href="@{/delete/movie/{id} (id=*{m.id})}">Delete</a></td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="base::footer"></th:block>
</body>
</html>
